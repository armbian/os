        rootfs-armhf: [ "self-hosted", "Linux", "ARM64", "fast" ]
        rootfs-arm64: [ "self-hosted", "Linux", "ARM64", "fast" ]
        rootfs-amd64: [ "self-hosted", "Linux", "X64", "fast" ]
        rootfs-riscv64: [ "self-hosted", "Linux", "X64" , "fast" ]
