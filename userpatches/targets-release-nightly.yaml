targets:
  
  # ubuntu unstable minimal

  minimal-cli-unstable-ubuntu:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
      build-image: "yes"
    vars:
      RELEASE: jammy
      BUILD_MINIMAL: "yes"
      BUILD_DESKTOP: "no"
    items:
      - *special
  
  # debian unstable minimal

  minimal-cli-unstable-debian:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
      build-image: "yes"
    vars:
      RELEASE: bookworm
      BUILD_MINIMAL: "yes"
      BUILD_DESKTOP: "no"
    items:
      - *full-desktop
      - *full-desktop-3d
      - *light-desktop
      - *light-desktop-3d
      - *headless
      - *unsupported
  
  # ubuntu xfce without apps

  xfce-barebone-desktop-unstable-ubuntu:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
      build-image: "yes"
    vars:
      RELEASE: jammy
      BUILD_MINIMAL: "no"
      DESKTOP_ENVIRONMENT: "xfce"
      BUILD_DESKTOP: "yes"
      DESKTOP_ENVIRONMENT_CONFIG_NAME: "config_base"
      DESKTOP_APPGROUPS_SELECTED: "none"
    items:
      - *full-desktop
      - *full-desktop-3d
      - *light-desktop
      - *light-desktop-3d
      - { BOARD: uefi-riscv64, BRANCH: edge }
      - { BOARD: rpi4b, BRANCH: current }
