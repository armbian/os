common-gha-configs:
  armbian-gha: &armbian-gha
    runners:
      default: "fast"
      by-name:
        kernel: [ "self-hosted", "Linux", "alfa" ]
        uboot: [ "self-hosted", "Linux", "fast", "X64" ]
        armbian-bsp-cli: [ "fast" ]
