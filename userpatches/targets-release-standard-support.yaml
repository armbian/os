targets:

  # debian minimal

  minimal-cli-stable-debian:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
      build-image: "yes"
    vars:
      RELEASE: bookworm
      BUILD_MINIMAL: "yes"
      BUILD_DESKTOP: "no"
    items:
      - *full-desktop
      - *full-desktop-3d
      - *light-desktop
      - *light-desktop-3d
      - *headless
      - *special

  # debian cli

  full-cli-stable-debian:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
      build-image: "yes"
    vars:
      RELEASE: bookworm
      BUILD_MINIMAL: "no"
      BUILD_DESKTOP: "no"
    items:
      - *full-desktop
      - *full-desktop-3d
      - *light-desktop
      - *light-desktop-3d
      - *headless
      - *special
      - *virtual-boards
      - { BOARD: khadas-edge2, BRANCH: legacy, ENABLE_EXTENSIONS: "image-output-oowow" }
      - { BOARD: rock-5a, BRANCH: legacy }
      - { BOARD: rock-5b, BRANCH: legacy }
      - { BOARD: mixtile-blade3, BRANCH: legacy }
      - { BOARD: orangepi5, BRANCH: legacy }
      - { BOARD: orangepi5-plus, BRANCH: legacy }
      - { BOARD: nanopct6, BRANCH: legacy }
      - { BOARD: nanopi-r6s, BRANCH: legacy }
      - { BOARD: mekotronics-r58-minipc, BRANCH: legacy }
      - { BOARD: mekotronics-r58x-4g, BRANCH: legacy }
      - { BOARD: mekotronics-r58x, BRANCH: legacy }
      - { BOARD: mekotronics-r58x-pro, BRANCH: legacy }

  # debian xfce without apps

  xfce-barebone-desktop-stable-debian:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
      build-image: "yes"
    vars:
      RELEASE: bookworm
      BUILD_MINIMAL: "no"
      DESKTOP_ENVIRONMENT: "xfce"
      BUILD_DESKTOP: "yes"
      DESKTOP_ENVIRONMENT_CONFIG_NAME: "config_base"
      DESKTOP_APPGROUPS_SELECTED: ""
    items:
      - *special

  # ubuntu minimal

  minimal-cli-stable-ubuntu:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
      build-image: "yes"
    vars:
      RELEASE: jammy
      BUILD_MINIMAL: "yes"
      BUILD_DESKTOP: "no"
    items:
      - *full-desktop
      - *full-desktop-3d
      - *light-desktop
      - *light-desktop-3d
      - *headless
      - *special
      - { BOARD: rpi4b, BRANCH: current }

  # ubuntu cli

  full-cli-stable-ubuntu:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
      build-image: "yes"
    vars:
      RELEASE: jammy
      BUILD_MINIMAL: "no"
      BUILD_DESKTOP: "no"
    items:
      - *full-desktop
      - *full-desktop-3d
      - *light-desktop
      - *light-desktop-3d
      - *headless
      - *special
      - *virtual-boards
      - { BOARD: rpi4b, BRANCH: current }
      - { BOARD: thinkpad-x13s, BRANCH: sc8280xp }
      - { BOARD: khadas-edge2, BRANCH: legacy, ENABLE_EXTENSIONS: "image-output-oowow" }
      - { BOARD: mixtile-blade3, BRANCH: legacy }
      - { BOARD: rock-5a, BRANCH: legacy }
      - { BOARD: rock-5b, BRANCH: legacy }
      - { BOARD: nanopct6, BRANCH: legacy }
      - { BOARD: nanopi-r6s, BRANCH: legacy }
      - { BOARD: mekotronics-r58-minipc, BRANCH: legacy }
      - { BOARD: mekotronics-r58x-4g, BRANCH: legacy }
      - { BOARD: mekotronics-r58x, BRANCH: legacy }
      - { BOARD: mekotronics-r58x-pro, BRANCH: legacy }

  # ubuntu xfce without apps

  xfce-barebone-desktop-stable-ubuntu:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
      build-image: "yes"
    vars:
      RELEASE: jammy
      BUILD_MINIMAL: "no"
      DESKTOP_ENVIRONMENT: "xfce"
      BUILD_DESKTOP: "yes"
      DESKTOP_ENVIRONMENT_CONFIG_NAME: "config_base"
      DESKTOP_APPGROUPS_SELECTED: ""
    items:
      - *special

  # ubuntu xfce with 3d

  xfce-3d-desktop-stable-ubuntu:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
      build-image: "yes"
