    items:
      - *full-desktop-3d

  # ubuntu kde plasma with 3d

  kde-plasma-desktop-stable-ubuntu:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
      build-image: "yes"
