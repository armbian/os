#
# This config generates all artefacts except for EOS targets
#
common-gha-configs:
  armbian-gha: &armbian-gha
    runners:
      default: "ubuntu-latest"
      by-name:
        kernel: [ "self-hosted", "Linux", "alfa" ]
        uboot:  [ "self-hosted", "Linux", "fast", "X64" ]
        armbian-bsp-cli: [ "fast" ]

targets:

  all-artifacts:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
      build-image: no # don't build images for this target ("no" here is a boolean, not string)
      only-artifacts: [ "firmware", "full_firmware", "armbian-config", "armbian-zsh", "armbian-plymouth-theme", "armbian-base-files", "armbian-bsp-cli", "armbian-bsp-desktop", "armbian-desktop", "fake_ubuntu_advantage_tools" ] # only build these artifacts for these targets. it's "uboot", not "u-boot"
    vars:
      BUILD_MINIMAL: "no"
      BUILD_DESKTOP: "yes"
      DESKTOP_ENVIRONMENT: "xfce"
      DESKTOP_ENVIRONMENT_CONFIG_NAME: "config_base"
      DESKTOP_APPGROUPS_SELECTED: "none"      
      RELEASE: bookworm

    items-from-inventory:
      #wip: yes # includes all work-in-progress boards
      #all: yes # includes all available BOARD and BRANCH combinations
      #conf: yes # includes all supported boards
      not-eos: yes # not-eos boards, all branches


  all-desktop:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
    vars:
      BUILD_MINIMAL: "no"
      BUILD_DESKTOP: "yes"
      DESKTOP_ENVIRONMENT: "xfce"
      DESKTOP_ENVIRONMENT_CONFIG_NAME: "config_base"
      DESKTOP_APPGROUPS_SELECTED: "none"
      RELEASE: "jammy"
    items-from-inventory:
      #wip: yes # includes all work-in-progress boards
      #all: yes # includes all available BOARD and BRANCH combinations
      #conf: yes # includes all supported boards
      #not-eos: yes # not-eos boards, all branches
      not-eos-with-video: yes # not-eos boards, all branches, with video out

  all-cli:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
    vars:
      BUILD_MINIMAL: "yes"
      BUILD_DESKTOP: "no"
      RELEASE: "jammy"
    items-from-inventory:
      #wip: yes # includes all work-in-progress boards
      #all: yes # includes all available BOARD and BRANCH combinations
      #conf: yes # includes all supported boards
      not-eos: yes # not-eos boards, all branches
