name: Repository update
on:
  repository_dispatch:
    types: ["Repository update"]
#  schedule:
#    - cron: "00 3 * * *"
  workflow_dispatch:
    inputs:
      BUILD_BRANCH:
        description: Build branch
        required: false
        default: main
        type: string
      BUILD_RUNNER:
        description: Build runner
        required: false
        default: ubuntu-latest
        type: string
      TARGET_REPOSITORY:
        type: choice
        description: Select repository
        options:
        - beta.armbian.com
        - apt.armbian.com
      UPDATE_REPOSITORY:
        type: boolean
        description: Update repository
        default: true

jobs:

  Cancel:
    name: "Cancel currently active"
    if: ${{ github.repository_owner == 'Armbian' }}
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: styfle/cancel-workflow-action@0.11.0
        if: ${{ github.event.schedule == '' }}
        with:
          all_but_latest: true
          access_token: ${{ secrets.GITHUB_TOKEN }}

  kernel:
    name: "Build kernel cache"
    needs: Cancel

    if: ${{ github.repository_owner == 'Armbian' }}
    uses: armbian/scripts/.github/workflows/build-kernel-cache.yml@main
    with:
      ACCESS_NAME: igorpecovnik
      BUILD_BRANCH: ${{ inputs.BUILD_BRANCH }}
      BUILD_RUNNER: ${{ inputs.BUILD_RUNNER }}
    secrets:
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      KEY_TORRENTS: ${{ secrets.KEY_TORRENTS }}
      KNOWN_HOSTS_UPLOAD: ${{ secrets.KNOWN_HOSTS_UPLOAD }}

#  uboot:
#    name: "Build u-boot cache"
#    needs: Cancel
#
#    uses: armbian/scripts/.github/workflows/build-u-boot-cache.yml@main
#    with:
#      ACCESS_NAME: armbian
#      BUILD_BRANCH: ${{ inputs.BUILD_BRANCH }}
#      BUILD_RUNNER: ${{ inputs.BUILD_RUNNER }}
#    secrets:
#      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
#      KEY_TORRENTS: ${{ secrets.KEY_TORRENTS }}
#      KNOWN_HOSTS_UPLOAD: ${{ secrets.KNOWN_HOSTS_UPLOAD }}

  external:
    name: "Download external"
    needs: Cancel

    if: ${{ github.repository_owner == 'Armbian' }}
    uses: armbian/scripts/.github/workflows/download-and-test-external.yml@main
    with:
      ACCESS_NAME: armbian
      BUILD_RUNNER: ${{ inputs.BUILD_RUNNER }}
    secrets:
      GPG_KEY1: ${{ secrets.GPG_KEY1 }}
      GPG_PASSPHRASE1: ${{ secrets.GPG_PASSPHRASE1 }}
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      KEY_TORRENTS: ${{ secrets.KEY_TORRENTS }}
      KNOWN_HOSTS_UPLOAD: ${{ secrets.KNOWN_HOSTS_UPLOAD }}

#  Rootfs:
#    name: "Build rootfs cache"
#    needs: Cancel
#    
#    if: ${{ success() && github.repository_owner == 'Armbian' }}
#    uses: armbian/scripts/.github/workflows/build-rootfs-cache.yml@main
#    with:
#      ACCESS_NAME: armbian
#      BUILD_BRANCH: ${{ inputs.BUILD_BRANCH }}
#      BUILD_RUNNER: ${{ inputs.BUILD_RUNNER }}
#    secrets:
#      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
#      KEY_TORRENTS: ${{ secrets.KEY_TORRENTS }}
#      KNOWN_HOSTS_UPLOAD: ${{ secrets.KNOWN_HOSTS_UPLOAD }}

  apt-armbian-com:

    name: "Update https://apt.armbian.com"
    needs: [kernel,external]
    if: ${{ inputs.UPDATE_REPOSITORY || 'true' && github.repository_owner == 'Armbian' }}
    runs-on: [self-hosted, Linux, local]
    steps:
      - uses: armbian/actions/triggers@main
        with:
          KEY: ${{ secrets.KEY_REPOSITORY }}
          USER: ${{ secrets.USER_REPOSITORY }}
          HOST: ${{ secrets.HOST_REPOSITORY }}
          KNOWN_HOSTS: ${{ secrets.KNOWN_HOSTS_REPOSITORY }}

  beta-armbian-com:

    name: "Update https://beta.armbian.com"
    needs: [apt-armbian-com]
    if: ${{ inputs.UPDATE_REPOSITORY || 'true' && github.repository_owner == 'Armbian' }}
    runs-on: [self-hosted, Linux, local]
    steps:
      - uses: armbian/actions/triggers@main
        with:
          KEY: ${{ secrets.KEY_REPOSITORY_BETA }}
          USER: ${{ secrets.USER_REPOSITORY }}
          HOST: ${{ secrets.HOST_REPOSITORY }}
          KNOWN_HOSTS: ${{ secrets.KNOWN_HOSTS_REPOSITORY }}

  sync-servers:

    name: "Sync servers"
    needs: [apt-armbian-com,beta-armbian-com]
    if: ${{ inputs.UPDATE_REPOSITORY || 'true' && github.repository_owner == 'Armbian' }}
    runs-on: [self-hosted, Linux, local]
    steps:
      - uses: armbian/actions/triggers@main
        with:
          KEY: ${{ secrets.KEY_SYNC_MIRRORS }}
          USER: ${{ secrets.USER_REPOSITORY }}
          HOST: ${{ secrets.HOST_REPOSITORY }}
          KNOWN_HOSTS: ${{ secrets.KNOWN_HOSTS_REPOSITORY }}
